{% load static %}
{% extends "blog/base.html" %}
{% block content %}
<div class="content">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if form.errors %}
    <div class="error">
        <p>There were errors with your registration. Please correct them below.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
