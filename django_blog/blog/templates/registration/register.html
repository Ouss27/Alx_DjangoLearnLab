{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="content">
    <h2>Register</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% if form.errors %}
    <div class="error">
        <p>There were errors in your registration. Please correct them below.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
