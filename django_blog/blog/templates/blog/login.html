{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="content">
    <h2>Login</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if form.errors %}
    <div class="error">
        <p>Invalid username or password. Please try again.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
